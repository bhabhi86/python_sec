name: "CodeQL"

on:
  push:
    branches: [ "main" ] # or "master", adjust to your default branch
  pull_request:
    branches: [ "main" ] # or "master"
  schedule:
    - cron: '0 0 * * *' # Weekly scan

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ] # Specify the language of your project

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # This is where you can specify custom queries.
        # For hardcoded credentials, the default Python queries usually cover this well.
        # If you wanted a *very* specific custom query just for this one pattern,
        # you'd add `queries: ./path/to/your/custom-queries`
        # For now, let's rely on the standard suite.
        # For a more targeted analysis on hardcoded credentials specifically,
        # you could try specifying a query suite like this (though the default often includes it):
        # queries: +security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      # If your Python project has complex build steps (e.g., specific dependencies),
      # you might need to replace autobuild with manual build steps.
      # For a simple script like yours, autobuild should work.

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3